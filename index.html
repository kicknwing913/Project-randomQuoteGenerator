<!doctype html>
<html>
    <head>
        <meta charset="'utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       
        <title>Random Quote Generator</title>
       <script>
            const QUOTEBANK = [
                {
                quote: "You may say I'm a dreamer, but I'm not the only one...",
                author: "John Lennin",
                }, {
                quote: "The time is always right to do what is right.",
                author: "Martin Luther King Jr",
                }, {
                quote: "Education is the most powerful weapon which you can use to change the world",
                author: "Nelson Mandela",
                }, {
                quote: "The way to get started is to quit talking and begin doing.",
                author: "Walt Disney",
                },
            ];

            window.onload = init;
            function init() {
                generateQuote()
            }

            function generateQuote() {
                let quoteSize= QUOTEBANK.length;
                let randomIndex = Math.floor(Math.random() * quoteSize);
                let randomQuoteData = QUOTEBANK[randomIndex];
                let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="

                // Add the Quote
                let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
                twitterLink += quoteInApiFormat
                // Add the Author
                let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
                twitterLink += authorInApiFormat

                document.getElementById("tweet-quote").href = twitterLink;
                document.getElementById("text").innerText = randomQuoteData.quote;
                document.getElementById("author").innerText = randomQuoteData.author;
            }
        </script>

       
    </head>

        <body>
            <div class="container">
                <div class="row py-5">
                    <div class = "col-md-6 offset-md-3">
                    <wrapper id="quote-box">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-body">
                    <h5 class="card-title">
                        <div id="text"></div>
                    </h5>
                    <p class="card-text">
                        <div id="author"></div>
                    </p> 
                        <button id="new-quote" onClick="generateQuote();" class="btn btn-block btn-success" >New Quote</button>
                        <a href="#" id="tweet-quote" class="btn btn-block btn-primary">Tweet Quote</a>    
                 </div>
            </div>
        </wrapper>
    </div>
</div>
</div>
</div>
</div>
</body>
